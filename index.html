<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <title>Score Keeper</title>

</head>

<body>
  <section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-half is-offset-one-quarter">
        <div class="card">
          <div class="card-image">
            <figure class="image is-2by">
              <img
                src="https://img.freepik.com/free-vector/people-playing-table-tennis_23-2148655541.jpg?w=996&t=st=1683013296~exp=1683013896~hmac=d9e94ff3049a5da603fa091625dc4c7f32dad84011d41029bdc4e9d69040c1cbu"
                alt="">
            </figure>
          </div>
          <header class="card-header">
            <p class="card-header-title">
              Ping Pong Score-Keeper
            </p>
            <button class="card-header-icon" aria-label="more options">
              <span class="icon">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </header>
          <div class="card-content">
            <div class="content">
              <h1 class="title is-1"><span id='p1Display'>0</span> to <span id='p2Display'>0</span></h1>
              <p class="subtitle">Use the below buttons to keep score</p>


              <label for="playTo" class="label is-large is-inline">Playing To</label>
              <div class="select is-rounded">
                <select name="" id="playTo">
                  <option value="3">3</option>
                  <option value="5">5</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                </select>
              </div>
            </div>
          </div>
          <footer class="card-footer">
            <button id="p1Btn" class="is-large button is-primary card-footer-item">+1 player One</button>
            <button id="p2Btn" class="is-large button is-info card-footer-item">+1 player Two</button>
            <button id="resetBtn" class="is-large button is-danger card-footer-item">Reset</button>


          </footer>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="app.js"></script>
</section>
</body>

</html>
